<div class="jumbotron">
    <div class="container">
        <form class="form-horizontal" #f="ngForm" name="theForm" (submit)="saveProfile(f)"  style="padding: 0px 10%;">
            <div class="form-group">
              <label for="usr" class="control-label col-sm-2">First Name:</label>
              <input type="text" class=" col-sm-10" id="fname" name="fname" [(ngModel)]="profData.fname" #profDataFName="ngModel" required pattern="^[a-zA-Z ]+$">
              <span class="help-block danger" *ngIf="profDataFName.errors?.required && profDataFName.touched">
                  The first name is required
                </span>
            </div>
            <div class="form-group">
                <label for="usr" class="control-label col-sm-2">Last Name:</label>
                <input type="text" class=" col-sm-10" id="lname" name="lname" [(ngModel)]="profData.lname" #profDataLName="ngModel" required pattern="^[a-zA-Z ]+$">
                <span class="help-block danger" *ngIf="profDataLName?.errors?.required && profDataLName?.touched">
                    The last name is required
                  </span>
              </div>
              <div class="form-group">
                  <label for="usr" class="control-label col-sm-2">Address</label>
                  <input type="text" class=" col-sm-10" id="address" name="address" [(ngModel)]="profData.address" #profDataAddress="ngModel" required pattern="^[a-zA-Z ]+$">
                  <span class="help-block danger" *ngIf="profDataAddress?.errors?.required && profDataAddress?.touched">
                      The address is required
                    </span>
                </div>
              <div class="form-group">
                  <label for="usr" class="control-label col-sm-2">Occupation:</label>
                  <input type="text" class=" col-sm-10" id="occupation" name="occupation" [(ngModel)]="profData.occupation" #profDataOccupation="ngModel" required pattern="^[a-zA-Z ]+$">
                  <span class="help-block danger" *ngIf="profDataOccupation?.errors?.required && profDataOccupation?.touched">
                      The occupation is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="usr" class="control-label col-sm-2">Email:</label>
                    <input type="text" class=" col-sm-10" id="email"  name="email" [(ngModel)]="profData.email" #profDataEmail="ngModel" required pattern="^[a-zA-Z ]+$">
                    <span class="help-block danger" *ngIf="profDataEmail?.errors?.required && profDataEmail?.touched">
                        The email is required
                      </span>
                  </div>
                <div class="form-group">
                    <label for="usr" class="control-label col-sm-2">Phone Numer:</label>
                    <input type="text" class=" col-sm-10" id="phone" name="phone">
                    
                  </div>
                  <div class="form-group">
                      <label for="usr" class="control-label col-sm-2">Whatsapp:</label>
                      <input type="text" class=" col-sm-10" id="whatsapp" name="whatsapp">
                    </div>
                    <div class="form-group">
                        <label for="usr" class="control-label col-sm-2">Skype:</label>
                        <input type="text" class=" col-sm-10" id="skype" name="skype">
                      </div>
            <div class="form-group">
                <label for="comment" class="control-label col-sm-2">Short Intro:</label>
                <textarea class=" col-sm-10" rows="5" id="comment" name="comment"></textarea>
              </div>
              
              <button
              class="btn btn-primary btn-sm btn-save"
              [disabled]="f.invalid">Save</button>
             
          </form>
    </div>
</div>
